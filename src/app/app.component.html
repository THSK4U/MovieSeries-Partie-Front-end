<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Title</title>
  <style>
    /* Your CSS styles here */
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 5px;
    }

    h1 {
      color: #333;
      font-size: 2.5rem;
      text-align: center;
    }

    p {
      color: #666;
      font-size: 1.1rem;
      line-height: 1.8;
      text-align: justify;
    }

    .divider {
      width: 100%;
      height: 1px;
      background: #ccc;
      margin: 20px 0;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>{{title}}</h1>
    <div class="divider"></div>


  </div>
</body>
</html>
